<body>
    <div id="app">
        <h1>Ma To-Do list</h1>
        <input type="text" v-model="newTodo" @keyup.enter="addTodo">
        <button @click="addTodo(index)">+</button>
        <ul>
          <li v-for="(todo, index) in todos">
            {{ todo }}
            <button @click="removeTodo(index)">Supprimer</button>
          </li>
        </ul>
      </div>
    

 <script src="script.js"></script>
